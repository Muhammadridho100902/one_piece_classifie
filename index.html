<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <center>
            <img src="one_back.jpg" alt="" width="25%">
            <h1>ONE PIECE CLASSIFIER</h1>
            <h3>Temukan Kembaran Kamu di One Piece!</h3>
            <div class="mb-3">
                <input class="form-control" type="file" id="upload_file">
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="startPredict()">Predict</button>
            <h5 class="mt-5">Karakter Kamu di One Piece adalah:</h5>
            <h2 id="result"></h2>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function startPredict() {
            // get image from upload file
            let formdata = new FormData()
            let image = $("#upload_file")[0].files[0] // files[0] untuk mengambil gambar dari input gambar
            formdata.append("image", image) // kita sesuaikan key dan value yang kita set pada postman, kita set "image" sebagai key

            // request  
            $.ajax({
                url: "http://127.0.0.1:5000/one-piece",
                type: "POST",
                data: formdata,
                contentType: false,
                processData: false,
                success: function(response) {
                    $("#result").text(response.toUpperCase())
                }
            })
        }
    </script>
</body>

</html>
